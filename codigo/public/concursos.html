<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursos</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/styledesktop.css">
    <link rel="stylesheet" href="/codigo/public/assets/css/styleConcursos.css">
</head>
<body>
    <header class="cabecalho">
        <img src="/codigo/public/assets/images/logo.png" class="logo">
        <img src="/codigo/public/assets/images/suaconta.png" class="conta">
        <img src="/codigo/public/assets/images/config.png" class="config">
        <img src="/codigo/public/assets/images/notificacoes.png" class="notificacao">
    </header>

    <main>
        <h1>Cadastro de Concursos</h1>
        <div class="cadastro">
            <form class="cadastroConcursos">
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="data-inscricao" placeholder = "Data inscrição">
                <input type="date" name="data-prova" placeholder = "Data Prova">
                <input type="text" name="categoria" placeholder = "Categoria">
                <input type="text" name="nivelEnsino" placeholder="Nível de ensino">
                <input type="text" name="localizacao" placeholder="Localização">
                <button class="botao">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>

        <p>Contato: vagacerta@gmail.com</p>
    </footer>

</body>
</html>
