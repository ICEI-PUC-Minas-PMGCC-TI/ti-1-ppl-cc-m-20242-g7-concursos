<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/styleBiblioteca.css">
</head>
<body>
    <header id="bib">
        <h1 id="titulo">BIBLIOTECA</h1> 
    </header>

    <div class="setaVolta">
        <a href="/codigo/public/index.html"><img src="" alt="Voltar"></a>
    </div>

    <div class="barraPesquisa">
        <img src="" alt="lupa">
        <p>Procure por um material</p>
        <img src="" alt="X">
    </div>

    <div class="filtros">
        <img src="" alt="barraFiltros">
        <p>Filtros</p>
        <img src="" alt="X">
    </div>

    <div id="form-cadastro">
        <h2>Cadastrar Livro</h2>
        <input type="text" id="titulo" placeholder="Título do Livro" required>
        <input type="text" id="descricao" placeholder="Descrição do Livro" required>
        <button onclick="cadastrarLivro()">Cadastrar</button>
    </div>

    <div id="livros-cadastrados">
        <h2>Livros Cadastrados</h2>
        <!-- Livros cadastrados aparecerão aqui -->
    </div>

    <script>
        let livros = [];

        function cadastrarLivro() {
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;

            if (titulo && descricao) {
                const livro = {
                    titulo: titulo,
                    descricao: descricao
                };

                livros.push(livro);
                document.getElementById('titulo').value = '';
                document.getElementById('descricao').value = '';
                mostrarLivros();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function mostrarLivros() {
            const container = document.getElementById('livros-cadastrados');
            container.innerHTML = '<h2>Livros Cadastrados</h2>'; // Limpa a lista antes de mostrar
            livros.forEach((livro, index) => {
                const div = document.createElement('div');
                div.classList.add('livro');
                div.innerHTML = `<h5>${livro.titulo}</h5><p>${livro.descricao}</p>`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
